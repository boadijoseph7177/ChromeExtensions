<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reading Time</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
        width: 300px;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      #result {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Reading Time</h1>
    <p>This extension calculates the estimated reading time for documentation articles.</p>
    <button id="calculate">Calculate Reading Time</button>
    <div id="result"></div>
    <script>
      // Add your functionality here
      document.getElementById("calculate").addEventListener("click", function() {
        // Replace with your logic to calculate reading time
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = "Estimated reading time: 5 minutes";
      });
    </script>
  </body>
</html>
